<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_codProducto}"/>
                        <h:outputText value="#{productoController.selected.codProducto}" title="#{bundle.ViewProductoTitle_codProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precios}"/>
                        <h:outputText value="#{productoController.selected.precios}" title="#{bundle.ViewProductoTitle_precios}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_tipoProducto}"/>
                        <h:outputText value="#{productoController.selected.tipoProducto}" title="#{bundle.ViewProductoTitle_tipoProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_mateProducto}"/>
                        <h:outputText value="#{productoController.selected.mateProducto}" title="#{bundle.ViewProductoTitle_mateProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_nomProducto}"/>
                        <h:outputText value="#{productoController.selected.nomProducto}" title="#{bundle.ViewProductoTitle_nomProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_stock}"/>
                        <h:outputText value="#{productoController.selected.stock}" title="#{bundle.ViewProductoTitle_stock}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
