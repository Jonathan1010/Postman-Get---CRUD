<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_codProducto}" for="codProducto" />
                        <p:inputText id="codProducto" value="#{productoController.selected.codProducto}" title="#{bundle.CreateProductoTitle_codProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_codProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_precios}" for="precios" />
                        <p:inputText id="precios" value="#{productoController.selected.precios}" title="#{bundle.CreateProductoTitle_precios}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_tipoProducto}" for="tipoProducto" />
                        <p:inputText id="tipoProducto" value="#{productoController.selected.tipoProducto}" title="#{bundle.CreateProductoTitle_tipoProducto}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_mateProducto}" for="mateProducto" />
                        <p:inputText id="mateProducto" value="#{productoController.selected.mateProducto}" title="#{bundle.CreateProductoTitle_mateProducto}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nomProducto}" for="nomProducto" />
                        <p:inputText id="nomProducto" value="#{productoController.selected.nomProducto}" title="#{bundle.CreateProductoTitle_nomProducto}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.CreateProductoTitle_stock}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
