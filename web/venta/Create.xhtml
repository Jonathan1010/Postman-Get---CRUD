<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idVenta}" for="idVenta" />
                        <p:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.CreateVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_idVenta}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codProducto}" for="codProducto" />
                        <p:inputText id="codProducto" value="#{ventaController.selected.codProducto}" title="#{bundle.CreateVentaTitle_codProducto}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_cedComprador}" for="cedComprador" />
                        <p:inputText id="cedComprador" value="#{ventaController.selected.cedComprador}" title="#{bundle.CreateVentaTitle_cedComprador}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_nomProducto}" for="nomProducto" />
                        <p:inputText id="nomProducto" value="#{ventaController.selected.nomProducto}" title="#{bundle.CreateVentaTitle_nomProducto}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_mateProducto}" for="mateProducto" />
                        <p:inputText id="mateProducto" value="#{ventaController.selected.mateProducto}" title="#{bundle.CreateVentaTitle_mateProducto}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_tipoProducto}" for="tipoProducto" />
                        <p:inputText id="tipoProducto" value="#{ventaController.selected.tipoProducto}" title="#{bundle.CreateVentaTitle_tipoProducto}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.CreateVentaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ventaController.selected.precio}" title="#{bundle.CreateVentaTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{ventaController.selected.fecha}" title="#{bundle.CreateVentaTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_preTotal}" for="preTotal" />
                        <p:inputText id="preTotal" value="#{ventaController.selected.preTotal}" title="#{bundle.CreateVentaTitle_preTotal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
